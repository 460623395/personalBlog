<link rel="stylesheet" href="./css/reset.css">

<style>

    <div>
        
    </div>

<script>
    document.querySelector('#btn').onclick = function(){
        window.open('./pages/navigation.html','_self')
        document.querySelector('.index').style.display='none'
    }
</script>
