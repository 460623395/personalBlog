<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>固定textarea的宽度后，让textarea根据文本的长度自动调整它的高度。</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>

<body>
    <textarea id="iptcont" rows="1"
        style="border:none;height:20px;border-bottom:1px solid blue;width:200px;resize:none;font-size:18px;line-height:20px;overflow:hidden;"></textarea>
</body>

</html>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $(function () {
        $("#iptcont").bind("keydown", function (e) {
            var key = e.which,
                that = this,
                h = 20;
            if (key == 13) {
                var brs = $(this).val().split("\n").length + 1;
                $(this).attr("rows", brs).height(h * brs);
            } else if (key == 8) {
                window.setTimeout(function () {
                    var brs = $(that).val().split("\n").length;
                    $(that).attr("rows", brs).height(h * brs);
                }, 100);
                
            }
        });
    });
</script>
